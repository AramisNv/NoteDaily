<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoteDaily - Dashboard</title>
  
  <!-- Bootstrap y Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <!-- Tu hoja de estilos externa -->
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>

  <header class="header">
    <div class="logo">NoteDaily</div>
    <button class="logout-btn" id="logoutBtn" title="Cerrar sesión">
      <i class="bi bi-box-arrow-right"></i>
    </button>
  </header>
  
<div id="welcomeMessage" class="text-center mt-3 fs-5 fw-semibold text-white"></div>

  <!-- Logo grande centrado (fuera del header) -->
  <div class="main-logo">
    <img src="public/img/logo2.png" alt="NoteDaily Logo" />
  </div>

  <!--Botones nueva nota/buscar/actualizar-->
  <div class="note-controls my-3">
    <button title="Nueva nota" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Nueva Nota</button>
    <button title="Buscar" class="btn btn-secondary"><i class="bi bi-search"></i> Buscar</button>
    <button title="Actualizar" class="btn btn-info"><i class="bi bi-arrow-clockwise"></i> Actualizar</button>
  </div>
<!--lista de etiquetas-->
  <div class="note-list row">
    <!-- Las notas se cargarán aquí con JS -->
  </div>

  <!-- Modal para crear/editar nota -->
  <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="noteForm" class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="noteModalLabel">Nueva Nota</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="noteId" name="noteId" />

          <div class="mb-3">
            <label for="noteTitle" class="form-label">Título</label>
            <input type="text" id="noteTitle" name="title" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="noteBody" class="form-label">Contenido</label>
            <textarea id="noteBody" name="body" rows="4" class="form-control" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Etiqueta</label>
            <div id="tagSelector" class="d-flex gap-2 flex-wrap">
              <!-- Botones de etiquetas se generan con JS -->
            </div>
            <input type="hidden" id="noteTag" name="tag" value="General" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Nota</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para mostrar contenido de la nota -->
  <div class="modal fade" id="viewNoteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title">Título de la nota</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modalBody">
          Contenido de la nota...
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard.js"></script>

</body>
</html>
