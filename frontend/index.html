<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoteDaily - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<!-- Logo grande centrado (fuera del header) -->
<div class="main-logo">
  <img src="public/img/iniciologo.png" alt="NoteDaily Logo" />
</div>

<!-- Header fijo en la parte superior -->
<header class="header">
  <div class="logo-text">NoteDaily</div>
</header>

  <div class="login-box">
    <div class="form-switcher mb-3">
      <button id="btnLogin" class="btn btn-primary">Login</button>
      <button id="btnRegister" class="btn btn-outline-primary">Registro</button>
    </div>

    <!-- Formulario Login -->
    <form id="formLogin">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="loginEmail" required />
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="loginPassword" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>

  
<!-- Formulario Registro -->
<form id="formRegister" class="p-4 bg-white rounded shadow-sm" style="display: none;">
  <div class="mb-3">
    <label for="registerName" class="form-label">Nombre</label>
    <input type="text" id="registerName" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="registerEmail" class="form-label">Email</label>
    <input type="email" id="registerEmail" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="registerPassword" class="form-label">Contraseña</label>
    <input type="password" id="registerPassword" class="form-control" required>
    <div class="form-text">
  
    </div>
    <div id="passwordError" class="text-danger mt-1" style="display:none;"></div>
  </div>
  <button type="submit" class="btn btn-primary w-100">Registrarse</button>
</form>


    
  </div>


<script src="js/login.js"></script>
<script src="js/dashboard.js"></script>


</body>
</html>
